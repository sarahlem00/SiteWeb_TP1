<!DOCTYPE html>
<html lang="fr"> 
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">

<meta name="description" content="Agence de voyage fictive - Réalisez vos rêves de voyage avec nos offres exceptionnelles.">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="media.css">
<link rel="stylesheet" href="standard.css">

<link rel="preload" href="img/main_HOME.jpg" as="image" type="image/jpg" />

</head>
<body>

<div class="w3-display-container" style="margin-bottom:50px">
  <img src="img/main_HOME.jpg" class="main-image-fit" width="1920" height="1268" alt="Un éléphants marchant côte à côte dans la savane">
  <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small"
   style="bottom:10%;opacity:0.7;width:70%">
  <h2><b>Travel Agency (Demo Website)</b></h2>
  </div>
</div>

<div class="w3-row w3-container" style="margin:50px 0">
  <div class="w3-half w3-container">
    <div class="w3-topbar w3-border-amber">
      <img src="img/cellphone.jpg" style="width:100%" width="600" height="400" alt="Personne tenant un téléphone portable sur la plage pour prendre une photo au coucher du soleil">
      <h2>Smart Vacation</h2>
      <p>Full vacation control from your cell phone.</p>
    </div>
  </div>
  <div class="w3-half w3-container">
    <div class="w3-topbar w3-border-amber">
      <img src="img/sealions.jpg" style="width:100%" width="600" height="400" alt="Groupe d’otaries allongées sur le sable au bord de l’eau">
      <h2>Super Offers</h2>
      <p>Up to 50% offers. Always 25% student offers.</p>
    </div>
  </div>
</div>

<div class="w3-row w3-container" style="margin:50px 0">
  <div class="w3-half w3-container">
    <div class="w3-topbar w3-border-orange">
      <img src="img/truck.jpg" style="width:100%" width="600" height="400" alt="Vieux camion jaune garé dans un champ d’herbe">
      <h2>Car Rental Included</h2>
      <p>Wherever you travel our car rental is included.</p>
    </div>
  </div>
  <div class="w3-half w3-container">
    <div class="w3-topbar w3-border-orange">
      <img src="img/nowornever.jpg" style="width:100%" width="600" height="400" alt="Texte blanc sur fond noir indiquant 'Now Or Never' ">
      <h2>Realize Your Dreams</h2>
      <p>Don't wait until it is to late.</p>
      </div>
  </div>
</div>

</body>
</html>
